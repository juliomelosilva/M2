<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!--to right = Direita-->
    <!--to left = Esquerda-->
    <!--to top = Para cima-->
    <!--to bottom = para baixo-->
    <!--Configuração Global da CSS usamos o * -->
    <style>
        *{
            height: 100%;
        }
        body{
            background-image: linear-gradient(to top, black, red);
        }

    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
