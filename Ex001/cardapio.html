<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio de Salgados</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            background: url('Fotos/Cardápio/Fundo.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Controle de brilho */
            z-index: -1;
        }
        .logo { max-width: 150px; margin: 20px auto; display: block; border-radius: 50%; }
        .container { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 10px; 
            justify-content: center; 
            padding: 10px;
        }
        .card { 
            border: 1px solid #ddd; 
            padding: 10px; 
            border-radius: 10px; 
            background: #fff;
            position: relative;
        }
        .card img { 
            width: 100%; 
            height: auto; 
            border-radius: 50%; 
            object-fit: cover;
        }
        .card input { width: 50px; }
        .button { background: #ff69b4; color: white; padding: 10px; text-decoration: none; display: inline-block; margin-top: 10px; border-radius: 20px; }
        .min-quantity { font-size: 12px; color: red; }
    </style>
</head>
<body>
    <img src="Fotos/Cardápio/Logotipo Doceria.png" alt="Logo Marca" class="logo">
    <h1>Cardápio de Salgados</h1>
    <div class="container">
        <script>
            const salgados = [
                { nome: "Doces Clássicos", img: "doces.jpg", descricao: "Variedade de brigadeiros. 15g cada", variacoes: ["Brigadeiro Tradicional", "Brigadeiro Branco", "Coco", "Prestígio", "Cajuzinho"] },
                { nome: "Doces Gourmet", img: "coxinha.jpg", descricao: "Frango desfiado, massa crocante. 100g", variacoes: ["Frango com Catupiry", "Frango Temperado", "Vegetariana"] },
                { nome: "Salgados Clássicos", img: "kibe.jpg", descricao: "Carne moída temperada, trigo. 90g", variacoes: ["Recheado com Queijo", "Recheado com Carne", "Tradicional"] },
                { nome: "Frituras", img: "pastel.jpg", descricao: "Recheios variados, massa fina. 120g", variacoes: ["Carne", "Queijo", "Pizza", "Palmito"] },
                { nome: "Tortas", img: "empada.jpg", descricao: "Massa amanteigada, frango ou palmito. 110g", variacoes: ["Frango", "Palmito", "Camarão"] }
            ];

            salgados.forEach((salgado, index) => {
                document.write(`
                    <div class="card">
                        <img src="${salgado.img}" alt="${salgado.nome}">
                        <h3>${salgado.nome}</h3>
                        <p>${salgado.descricao}</p>
                        <label>Opção:</label>
                        <select id="var${index}">
                            ${salgado.variacoes.map(variedade => `<option value="${variedade}">${variedade}</option>`).join('')}
                        </select>
                        <br>
                        <label>Quantidade: </label>
                        <input type="number" id="qtd${index}" min="1" value="1">
                        <p class="min-quantity">Quantidade mínima: 1 unidade</p>
                        <a href="#" class="button" onclick="comprar(${index})">Quero Comprar</a>
                    </div>
                `);
            });

            function comprar(index) {
                const quantidade = document.getElementById(`qtd${index}`).value;
                const nome = salgados[index].nome;
                const opcao = document.getElementById(`var${index}`).value;
                const mensagem = `Olá! Gostaria de encomendar ${quantidade} unidades de ${nome}: ${opcao}.`;
                const url = `https://wa.me/5582920004574?text=${encodeURIComponent(mensagem)}`;
                window.open(url, '_blank');
            }
        </script>
    </div>
</body>
</html>
