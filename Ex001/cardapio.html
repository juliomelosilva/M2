<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Fotos/Cardápio/Logotipo Doceria.ico" type="image/x-icon">
    <title>Cardápio Nogueira Doceria</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            background: url('Fotos/Cardápio/Fundo.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .logo { max-width: 150px; margin: 20px auto; display: block; border-radius: 50%; }
        .container { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 10px; 
            justify-content: center; 
            padding: 10px;
        }
        .card { 
            border: 1px solid #ddd; 
            padding: 10px; 
            border-radius: 10px; 
            background: #fff;
            position: relative;
        }
        .card img { 
            width: 100%; 
            height: auto; 
            border-radius: 50%; 
            object-fit: cover;
        }
        .card input { width: 50px; }
        .button { background: #ff69b4; color: white; padding: 10px; text-decoration: none; display: inline-block; margin-top: 10px; border-radius: 20px; cursor: not-allowed; opacity: 0.5; }
        .button.enabled { cursor: pointer; opacity: 1; }
        .min-quantity { font-size: 12px; color: red; display: block; }
        .preco { font-size: 14px; font-weight: bold; color: #333; }
        .icon-alert { color: red; font-weight: bold; margin-right: 5px; }
        select {
            width: 100%;
            max-width: 180px;
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <img src="Fotos/Cardápio/Logotipo Doceria.png" alt="Logo Marca" class="logo">
    <h1>Cardápio</h1>
    <div class="container">
        <script>
            const salgados = [
                { nome: "Doces Clássicos", img: "Fotos/Cardápio/Doces Clássicos.png", descricao: "Variedade de brigadeiros. 15g cada", variacoes: ["Brigadeiro Tradicional", "Brigadeiro Branco", "Coco (Beijinho)", "Prestígio", "Cajuzinho"], preco: "R$ 2,00/un", minQuantidade: 25 },
                { nome: "Doces Gourmet", img: "Fotos/Cardápio/Doces Gourmet.png", descricao: "Doces sofisticados e deliciosos.", variacoes: ["Surpresa de Uva", "Branco crocante", "Confete", "Chocoball", "Amendoim", "Paçoca", "Meio Amargo", "Leite Ninho", "Bicho do Pé"], preco: "R$ 3,00/un", minQuantidade: 25 },
                { nome: "Salgados Clássicos", img: "Fotos/Cardápio/Salgados.png", descricao: "Opções clássicas de salgados.", variacoes: ["Tortilete", "Salgadinho", "Canudinho", "Empadinha", "Pãozinho da vovó Gô"], preco: "R$ 4,50/un", minQuantidade: 25 },
                { nome: "Frituras", img: "Fotos/Cardápio/Frituras.png", descricao: "Salgados fritos crocantes e saborosos.", variacoes: ["Coxinha", "Bolinha Mista", "Bolinha de Queijo", "Risole", "Enroladinho"], preco: "R$ 5,00/un", minQuantidade: 25 },
                { nome: "Tortas", img: "Fotos/Cardápio/Torta.png", descricao: "Tortas salgadas e doces variadas.", variacoes: ["Frango", "Verduras", "Mista (Queijo e Presunto)", "Torta Doce Banana", "Torta Doce Abacaxi"], preco: "R$ 6,50/un" }
            ];

            salgados.forEach((salgado, index) => {
                document.write(`
                    <div class="card">
                        <img src="${salgado.img}" alt="${salgado.nome}">
                        <h3>${salgado.nome}</h3>
                        <p>${salgado.descricao}</p>
                        <p class="preco"><strong>Preço:</strong> ${salgado.preco}</p>
                        <label>Opção:</label>
                        <select id="var${index}">
                            ${salgado.variacoes.map(variedade => `<option value="${variedade}">${variedade}</option>`).join('')}
                        </select>
                        <br>
                        <label>Quantidade: </label>
                        <input type="number" id="qtd${index}" min="1" value="1" oninput="verificarQuantidade(${index})">
                        ${salgado.minQuantidade ? `<p class="min-quantity"><span class="icon-alert">⚠️</span> Quantidade mínima: ${salgado.minQuantidade} unidades</p>` : ''}
                        <a href="#" class="button" id="btn${index}" onclick="comprar(${index})" disabled>Quero Comprar</a>
                    </div>
                `);
            });

            function verificarQuantidade(index) {
                const quantidade = document.getElementById(`qtd${index}`).value;
                const minQuantidade = salgados[index].minQuantidade || 1;
                const botao = document.getElementById(`btn${index}`);
                if (quantidade >= minQuantidade) {
                    botao.classList.add("enabled");
                    botao.removeAttribute("disabled");
                } else {
                    botao.classList.remove("enabled");
                    botao.setAttribute("disabled", "true");
                }
            }
        </script>
    </div>
</body>
</html>
