<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso casal ‚ù§Ô∏èüéÜ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

        body {
            font-family: Montserrat, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('Fotos/Casal/Fundo.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
        }

        .carousel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 10px;
        }

        .carousel {
            width: 100%;
            border: 5px solid white;
            border-radius: 10px;
            overflow: hidden;
        }

        .carousel img {
            width: 100%;
            display: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .carousel img.active {
            display: block;
        }

        .carousel-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        .carousel-controls button {
            background: none;
            color: white;
            border: 2px solid white;
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 5px;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }

        .thumbnails img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid white;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .thumbnails img.active {
            opacity: 1;
            border-color: rgb(15, 94, 26);
        }
    </style>
</head>
<body>
    <h1>Bem vinda Meu amor ‚ù§Ô∏è</h1>
    <audio controls autoplay src="Fotos/M√∫sica 2.mp3"></audio>

    <div class="carousel-container">
        <div class="carousel">
            <img src="Fotos/Casal/0.jpg" class="active">
            <img src="Fotos/Casal/1.jpg">
            <img src="Fotos/Casal/2.jpg">
        </div>
        
        <div class="carousel-controls">
            <button onclick="showPrevImage()">&#10094; Anterior</button>
            <button onclick="showNextImage()">Pr√≥xima &#10095;</button>
        </div>

        <div class="thumbnails">
            <img src="Fotos/Casal/0.jpg" class="active" onclick="setImage(0)">
            <img src="Fotos/Casal/1.jpg" onclick="setImage(1)">
            <img src="Fotos/Casal/2.jpg" onclick="setImage(2)">
        </div>
    </div>

    <script>
        let index = 0;
        let images = document.querySelectorAll('.carousel img');
        let thumbnails = document.querySelectorAll('.thumbnails img');

        function updateCarousel() {
            images.forEach(img => img.classList.remove('active'));
            thumbnails.forEach(thumb => thumb.classList.remove('active'));
            images[index].classList.add('active');
            thumbnails[index].classList.add('active');
        }

        function showNextImage() {
            index = (index + 1) % images.length;
            updateCarousel();
        }

        function showPrevImage() {
            index = (index - 1 + images.length) % images.length;
            updateCarousel();
        }

        function setImage(i) {
            index = i;
            updateCarousel();
        }
    </script>
</body>
</html>
