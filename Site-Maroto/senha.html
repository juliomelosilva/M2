<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Define a cor de fundo da página */
        body {
            background-color: #f0f0f0; /* Cor de fundo clara */
            display: flex;
            justify-content: center; /* Centraliza o conteúdo horizontalmente */
            align-items: center; /* Centraliza o conteúdo verticalmente */
            height: 100vh; /* Define a altura da viewport */
            margin: 0; /* Remove margens padrão */
            font-family: Arial, sans-serif; /* Define a fonte padrão */
        }

        /* Estiliza o contêiner do formulário de login */
        .login-container {
            background-color: #ffffff; /* Fundo branco para o contêiner */
            padding: 20px; /* Espaçamento interno */
            border-radius: 8px; /* Bordas arredondadas */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra para dar profundidade */
        }

        /* Estiliza o formulário de login */
        .login-form {
            display: flex;
            flex-direction: column; /* Coloca os elementos em coluna */
        }

        /* Estiliza o título do formulário */
        .login-form h2 {
            margin-bottom: 20px; /* Espaçamento inferior */
            color: #333; /* Cor do texto */
        }

        /* Estiliza o rótulo do campo de senha */
        .login-form label {
            margin-bottom: 5px; /* Espaçamento inferior */
            color: #555; /* Cor do texto */
        }

        /* Estiliza o campo de entrada de senha */
        .login-form input[type="password"] {
            padding: 10px; /* Espaçamento interno */
            margin-bottom: 20px; /* Espaçamento inferior */
            border: 1px solid #ccc; /* Bordas */
            border-radius: 4px; /* Bordas arredondadas */
            font-size: 16px; /* Tamanho da fonte */
        }

        /* Estiliza o botão de submissão */
        .login-form button {
            padding: 10px; /* Espaçamento interno */
            background-color: #007BFF; /* Cor de fundo do botão */
            color: #fff; /* Cor do texto do botão */
            border: none; /* Remove bordas */
            border-radius: 4px; /* Bordas arredondadas */
            font-size: 16px; /* Tamanho da fonte */
            cursor: pointer; /* Altera o cursor ao passar sobre o botão */
        }

        /* Altera a cor de fundo do botão ao passar o mouse */
        .login-form button:hover {
            background-color: #0056b3; /* Cor de fundo do botão ao passar o mouse */
        }

        /* Estiliza a mensagem de erro */
        .error-message {
            color: red; /* Cor do texto da mensagem de erro */
            margin-top: -15px; /* Ajuste do espaçamento superior */
            margin-bottom: 15px; /* Ajuste do espaçamento inferior */
            display: none; /* Oculta a mensagem inicialmente */
        }
    </style>
    <script>
        // Função para validar a senha inserida
        function validatePassword(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Senhas pré-definidas
            const validPasswords = ["senha1", "senha2", "senha3"];

            // Obtém o valor do campo de senha
            const passwordInput = document.getElementById("password").value;

            // Obtém o elemento da mensagem de erro
            const errorMessage = document.getElementById("error-message");

            // Verifica se a senha é válida
            if (validPasswords.includes(passwordInput)) {
                alert("Login bem-sucedido!");
                errorMessage.style.display = "none"; // Oculta a mensagem de erro
            } else {
                errorMessage.style.display = "block"; // Exibe a mensagem de erro
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <!-- Formulário de login -->
        <form class="login-form" onsubmit="validatePassword(event)">
            <!-- Título do formulário -->
            <h2>Login</h2>
            <!-- Campo para entrada da senha -->
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <!-- Mensagem de erro -->
            <div id="error-message" class="error-message">Senha incorreta. Tente novamente.</div>
            <!-- Botão para submeter o formulário -->
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
