<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            padding: 8px;
            border: 1px solid black;
            text-align: center; /*Alinhamento horizontal*/
            vertical-align: top; /*Alinhamento vertical*/
        }

    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>
    <!--
        Hierarquia de Tabelas (Simples)
        table = tabela
            table rows = linha de tabela
                table header = cabeçalho de tabela
                table data = dados da tabela

    OBS: fechamento das tags tr e td são opcionais
    OBS: Hierarquia não obedecida faz com que os dados apareçam ou antes ou depois das tabelas criadas
    -->
    <table>
        <tr>
            <td>A1
            <td>B1
            <td>C1
        <tr>
            <td>A2
            <td>B2
            <td>C2
        <tr>
            <td>A3
            <td>B3
            <td>C3
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4
    </table>
</body>
</html>
